apiVersion: apps/v1
kind: Deployment
metadata:
  name: polar-redis
  labels:
    db: polar-redis
spec:
  selector:
    matchLabels:
      db: polar-redis
  template:
    metadata:
      labels:
        db: polar-redis
    spec:
      containers:
      - name: polar-redis
        image: redis:7.4-alpine
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 100Mi
        ports:
        - containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: polar-redis
  labels:
    db: polar-redis
spec:
  type: ClusterIP
  selector:
    db: polar-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379

